<div class="row">
    <div class="small-12 columns">
        <a ng-click="zoomIn()">Zoom In</a>
    </div>
</div>
<hr>
<div class="row">
    <div class="small-12 large-3 columns">
        <div toon-summary></div>
    </div>
    <div class="small-12 large-9 columns">
        <div class="game-map" ng-style="mapStyle">
            <svg id="game-map-svg" 
                xmlns="http://www.w3.org/2000/svg" version="1.1">
                <g id="my-toon" opacity="0">
                    <g class="toon-body">
                        <polygon fill="#BCBEC0" stroke="#000000" stroke-miterlimit="10" points="5.33,5.303 2.542,11.918 4.976,11.554 3.974,17.97 
                            10.754,16.88 13.198,15.255 14.232,5.523     "/>
                        <polygon fill="#BCBEC0" stroke="#000000" stroke-miterlimit="10" points="10.444,1.2 2.246,6.402 11.753,6.227 17.754,7.727    "/>
                        <line fill="none" stroke="#000000" stroke-miterlimit="10" x1="6.111" y1="8.552" x2="8.359" y2="7.727"/>
                        <line fill="none" stroke="#000000" stroke-miterlimit="10" x1="4.585" y1="14.055" x2="7.766" y2="12.703"/>
                    </g>
                    <g class="toon-legs">
                        <polyline fill="none" stroke="#000000" stroke-miterlimit="10" points="7.208,5.771 3.979,16.801 1.669,15.528 "/>
                        <polyline fill="none" stroke="#000000" stroke-miterlimit="10" points="11.669,5.771 14.898,16.801 17.207,15.528 "/>
                    </g>
                </g>

                <g class="svg-town" ng-repeat="loc in displayedLocations" opacity="0">
                    <rect x="4.834" y="9.179" fill="none" stroke="#000000" stroke-miterlimit="10" width="9.686" height="7.947"/>
                    <polyline fill="none" stroke="#000000" stroke-miterlimit="10" points="3.71,9.809 9.693,4.873 15.574,9.687   "/>
                    <polyline fill="none" stroke="#000000" stroke-miterlimit="10" points="4.834,12.782 1.34,12.782 1.34,5.306 9.168,5.306   "/>
                    <path fill="none" stroke="#000000" stroke-miterlimit="10" d="M12.08,5.814"/>
                    <polyline fill="none" stroke="#000000" stroke-miterlimit="10" points="0.217,5.936 6.2,1 10.77,4.634     "/>
                    <polyline fill="none" stroke="#000000" stroke-miterlimit="10" points="12.522,7.05 18.499,7.05 18.499,14.133 14.447,14.133   "/>
                    <polyline fill="none" stroke="#000000" stroke-miterlimit="10" points="10.581,5.297 13.673,2.744 19.554,7.558    "/>
                    <path fill="none" stroke="#000000" stroke-miterlimit="10" d="M10.581,5.297"/>
                </g>
            </svg>
        </div>
    </div>
</div>
<hr>
<div class="row" ng-controller="ToonLogCtrl">
    <div class="small-12 columns">
        <div toon-log ng-repeat="log in toonLogs" item="log"></div>
    </div>
</div>
